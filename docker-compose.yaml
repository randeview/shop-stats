#    build:
#      context: .
#      dockerfile: Dockerfile
#      args:
#        - ENV=dev
#    command: bash -c "celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
#    ports: [ ]
#    depends_on:
#      - redis

  redis:
      image: redis
      ports:
          - "6379:6379"

volumes:
  postgres-data:
  static_volume: